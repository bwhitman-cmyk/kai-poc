<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mishkan</title>

<style>
body {
  margin: 0;
  background: black;
  font-family: "Arial Hebrew", "Noto Sans Hebrew", sans-serif;
  overflow: hidden;
}

.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.text-grid {
  width: 90%;
  max-width: 1100px;
  line-height: 2.2;
  font-size: 28px;
  text-align: center;
}

.line {
  color: #ffd86a;
  opacity: 0.85;
  font-weight: 600;
  letter-spacing: 0.6px;
  transition: opacity 0.4s ease;
}

.line.active {
  opacity: 1;
  color: #fff1b3;
  text-shadow:
    0 0 12px rgba(255, 230, 150, 0.9),
    0 0 30px rgba(255, 215, 120, 0.8),
    0 0 50px rgba(255, 215, 120, 0.6);
}

.vav {
  position: absolute;
  width: 2px;
  height: 100%;
  background: linear-gradient(to bottom, transparent, gold, transparent);
  left: 50%;
  transform: translateX(-50%);
  opacity: 0.6;
}

.controls {
  position: absolute;
  bottom: 30px;
  display: flex;
  gap: 12px;
}

button {
  background: gold;
  border: none;
  padding: 10px 16px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="vav"></div>

  <div class="text-grid" id="textGrid"></div>

  <div class="controls">
    <button onclick="modePulse()">Pulse Mode</button>
    <button onclick="modeGlow()">Dwelling Mode</button>
    <button onclick="mode85()">85 Hz Stabilize</button>
    <button onclick="modeStill()">Still</button>
  </div>
</div>

<script>
const phrase = "עשו לי מקדש ושכנתי בתוכם";
const grid = document.getElementById("textGrid");
const lines = [];

for (let i = 0; i < 12; i++) {
  const div = document.createElement("div");
  div.className = "line";
  div.textContent = phrase;
  grid.appendChild(div);
  lines.push(div);
}

let interval;
let index = 0;

function clearModes() {
  clearInterval(interval);
  lines.forEach(l => l.classList.remove("active"));
}

function modePulse() {
  clearModes();
  interval = setInterval(() => {
    lines.forEach(l => l.classList.remove("active"));
    lines[index].classList.add("active");
    index = (index + 1) % lines.length;
  }, 1500);
}

function modeGlow() {
  clearModes();
  lines.forEach(l => l.classList.add("active"));
}

function modeStill() {
  clearModes();
}

function mode85() {
  clearModes();
  let phase = 0;
  interval = setInterval(() => {
    phase += 0.3;
    lines.forEach((l, i) => {
      const wave = 0.85 + 0.15 * Math.sin(phase + i * 0.4);
      l.style.opacity = wave;
    });
  }, 12); // ~85 cycles/sec
}

mode85();
</script>

</body>
</html>
