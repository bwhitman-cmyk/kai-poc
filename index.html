<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f7f7f7;
  margin: 20px;
}
h1 {
  margin-bottom: 5px;
}
.subtitle {
  color: #777;
  font-size: 14px;
  margin-bottom: 25px;
}
textarea, input {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 15px;
  background: black;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}
.saved {
  margin-top: 15px;
  color: green;
  font-size: 14px;
}
</style>
</head>
<body>

<h1>KAI</h1>
<div class="subtitle">Kabbalah Always Illuminates · Alignment · Restriction · Witnessing</div>

<div id="date"></div>

<input id="reactive" placeholder="Where are you reactive today?">
<input id="pattern" placeholder="What is the pattern?">
<input id="restriction" placeholder="Restriction (choose one action)">
<textarea id="witness" placeholder="Evening Witness"></textarea>

<button onclick="saveEntry()">Save</button>

<div class="saved" id="savedMessage"></div>

<script>
const today = new Date().toISOString().split("T")[0];
document.getElementById("date").innerText = "Date: " + today;

function loadEntry() {
  const data = JSON.parse(localStorage.getItem(today));
  if (data) {
    document.getElementById("reactive").value = data.reactive || "";
    document.getElementById("pattern").value = data.pattern || "";
    document.getElementById("restriction").value = data.restriction || "";
    document.getElementById("witness").value = data.witness || "";
  }
}

function saveEntry() {
  const entry = {
    reactive: document.getElementById("reactive").value,
    pattern: document.getElementById("pattern").value,
    restriction: document.getElementById("restriction").value,
    witness: document.getElementById("witness").value
  };
  localStorage.setItem(today, JSON.stringify(entry));
  document.getElementById("savedMessage").innerText = "Saved.";
}

loadEntry();
</script>

</body>
</html>
